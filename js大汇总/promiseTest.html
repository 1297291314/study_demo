<script>
    const DateNow = new Date().getTime() 
    function aFetch(){
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve('我是aFetch,我比较快'+(new Date().getTime()-DateNow))
            },1000)
        })
    }
    function bFetch(){
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve('我是bFetch,我比较慢'+(new Date().getTime()-DateNow))
            },3000)
        })
    }
    var cc = Promise.all([aFetch(),bFetch()]).then((res)=>{
        console.log('all',res)
    })
    var dd = Promise.race([aFetch(),bFetch()]).then(res=>{
        console.log('race',res)
    })
    var qq = async function(){
        var result = await bFetch();
        console.log(result)
    }
    qq()    
</script>
