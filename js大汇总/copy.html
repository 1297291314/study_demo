    function cloneLoop(source) {
    // 定义root需要copy存放的（根据被copy的数据类型定义）
    const root = source.constructor === Array? []:{}
    // 初始定义一颗树，
    // parent:主要为了记录当前节点引用地址,插入时
    // key:用于记录
    // 
    const cloneTree = [{ 
        key: root,
        data: source
    }]
    var rootflag = 0
    while(cloneTree.length>0){
        const node = cloneTree.pop() //每次使用去除的node
        // const parent = node.parent
        const key = node.key
        const data = node.data
        let res = parent
        if(rootflag !==0){
            rootflag++
             res = key = data.constructor === Array?[]:{} 
        }
        for(var keyItem in data){
            if(data.hasOwnProperty(keyItem)){
                if(data[keyItem].constructor === Array||data[keyItem].constructor === Object){
                    cloneTree.push({
                        key: res[keyItem],
                        data: data[keyItem]
                    })
                }else{
                    res[keyItem] = data[keyItem]
                }
            }
        }
    }

    return root;
}
